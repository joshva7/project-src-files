     body{

    #form-box{
        padding: 20px;

<body>
    <form>
        <div id="form-box">
            <h1>User Detial</h1>
        <label>Name:</label>
        <input type="text" placeholder="User name" id="user-value">
        <label>Password</label>
        <input type="password" placeholder="Password" id="password-value">
        <label>Email</label>
        <input type="email" placeholder="Email" id="email-value">
        <button type="submit" onclick="ok(event)">ok</button>
        </div>
    </form>
</body>
<script>
       function ok(event){
        let user_name =document.getElementById("user-value").value
        let user_password = document.getElementById("password-value").value
        let gmail = document.getElementById("email-value").value

        let item = {
        user:user_name,
        Password:user_password,
        Gmail:gmail
        }
        console.table(item);
        event.preventDefault();
    }
